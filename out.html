<!doctype html>
<html lang="nl">
<meta charset="utf-8">
<title>↗</title>
<meta name="referrer" content="no-referrer">
<script>
(function () {
  const to = new URLSearchParams(location.search).get('to');
  if (!to) return;

  try {
    const abs = new URL(to, location.origin).href;
    const w = window.open(abs, '_blank', 'noopener');

    if (w) {
      try { w.opener = null; } catch(e) {}
      // Sluit dit tabblad vrijwel direct
      setTimeout(() => {
        window.close();
        location.replace('about:blank'); // fallback
      }, 50);
    } else {
      // Popup geblokkeerd → stuur direct door in zelfde tabblad
      location.replace(abs);
    }
  } catch (e) {
    console.error(e);
  }
})();
</script>
<body style="background:#000;color:#fff;display:flex;align-items:center;justify-content:center;">
<p>Link wordt geopend…</p>
</body>
</html>
