<!doctype html>
<html lang="nl">
<meta charset="utf-8">
<title>â†—</title>
<meta name="referrer" content="no-referrer">
<script>
(function () {
  const to = new URLSearchParams(location.search).get('to');
  if (!to) return;

  try {
    const abs = new URL(to, "https://tvlrental.nl/").href;
    // Altijd nieuw tabblad
    window.open(abs, '_blank', 'noopener,noreferrer');
    // Sluit dit tabblad vrijwel direct
    setTimeout(() => {
      window.close();
      location.replace('about:blank'); // fallback als sluiten niet mag
    }, 50);
  } catch (e) {
    console.error("Ongeldige URL:", e);
  }
})();
</script>
</html>
