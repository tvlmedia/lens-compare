<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lens Comparison</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="controls">
        <select id="leftLens"></select>
        <select id="rightLens"></select>
        <select id="tStop">
            <option value="2.8">T2.8</option>
        </select>
        <select id="focalLength">
            <option value="35mm">35mm</option>
        </select>
    </div>

    <div class="comparisonWrapper" id="comparisonWrapper">
        <div class="afterWrapper" id="afterWrapper">
            <img id="afterImgTag" src="" />
        </div>
        <div class="beforeWrapper">
            <img id="beforeImgTag" src="" />
        </div>
        <div class="slider" id="slider"></div>
    </div>

    <div class="lensLabels">
        <div id="leftLabel"></div>
        <div id="rightLabel"></div>
    </div>

    <div class="warning">
        ⚠️ Let op: sommige lenzen zijn visueel gematcht. Als je bijvoorbeeld 35mm kiest, zie je soms een lens van 32 of 37mm die op 35mm lijkt qua field of view. Dit is om een eerlijke vergelijking te bieden.
    </div>

    <script src="script.js"></script>
</body>
</html>
