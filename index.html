<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lens Comparison</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Prefetch de redirector zodat hij instant laadt vanuit PDF -->
  <link rel="prefetch" href="https://tvlmedia.github.io/lens-compare/out.html" as="document">
  <link rel="preconnect" href="https://tvlmedia.github.io" crossorigin>
<link rel="dns-prefetch" href="//tvlmedia.github.io">


  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- === DESKTOP TOOL === -->
  <div class="controls desktop-only">
    <div class="controls-row">
     <button id="toggleButton" class="control-button">‚Üî Flip</button>
<button id="fullscreenButton" class="control-button">‚õ∂ Fullscreen</button>
<button id="detailViewToggle" class="control-button">üîç Detail View</button>
<button id="downloadPdfButton" class="control-button">‚á© Download PDF</button>
      <select id="cameraSelect"></select>
<select id="sensorFormatSelect" disabled></select>
   
  
    </div>

    <div class="controls-column">
      <select id="leftLens"></select>
      <select id="rightLens"></select>
    </div>

    <div class="controls-row">
      <select id="tStop">
        <option value="1.4">T1.4</option>
        <option value="2">T2</option>
        <option value="2.8" selected>T2.8</option>
        <option value="4">T4</option>
        <option value="5.6">T5.6</option>
        <option value="8">T8</option>
      </select>

      <select id="focalLength">
        <option value="18mm">18mm</option>
        <option value="25mm">25mm</option>
        <option value="35mm" selected>35mm</option>
        <option value="50mm">50mm</option>
        <option value="80mm">80mm</option>
        <option value="135mm">135mm</option>
      </select>
    </div>
  </div>

 <div id="comparisonWrapper" class="desktop-only" tabindex="0">
    <div id="beforeImage">
      <img id="beforeImgTag" alt="Right lens preview">
    </div>

    <!-- === DETAIL VIEW OVERLAY (ZOOM) === -->
<div id="detailOverlay">
  <div id="leftDetail" class="detail-view-square"><img alt="Left zoom"></div>
  <div id="rightDetail" class="detail-view-square"><img alt="Right zoom"></div>
</div>

    <div id="afterWrapper">
      <div id="afterImage">
        <img id="afterImgTag" alt="Left lens preview">
      </div>
    </div>

<div id="fsBars" aria-hidden="true">
  <div class="bar top"></div>
  <div class="bar bottom"></div>
  <div class="bar left"></div>
  <div class="bar right"></div>
</div>
    
    <div id="slider"></div>
  </div>

 <div id="infoContainer" class="desktop-only">
  <div class="infoCol">
    <div id="leftLabel"></div>
    <button id="downloadLeftRawButton" class="control-button" disabled>‚¨á Download Left RAW</button>
  </div>

  <div class="infoCol">
    <div id="rightLabel"></div>
    <button id="downloadRightRawButton" class="control-button" disabled>‚¨á Download Right RAW</button>
  </div>
</div>
  
  <div id="lensInfo" class="desktop-only"></div>

  <div id="explanationBox" class="desktop-only">
    <p>‚ö†Ô∏è Let op: sommige lenzen zijn visueel gematcht. Als je bijvoorbeeld 35mm kiest, zie je soms een lens van 32 of 37mm die op 35mm lijkt qua field of view. Dit is om een eerlijke vergelijking te bieden.</p>
  </div>

  <!-- === MOBILE VIEW ONLY: Embedded fullscreen iframe === -->
  <div class="lens-frame-outer mobile-only">
    <div class="lens-frame-wrapper">
      <iframe 
        src="https://tvlmedia.github.io/lens-compare/" 
        allowfullscreen 
        loading="lazy">
      </iframe>
    </div>
  </div>

  <!-- === Scripts === -->
   <!-- === Scripts === -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script defer src="script.js"></script>
<noscript>
  <style>.desktop-only{display:none!important}</style>
  <p style="max-width:960px;margin:1rem auto;color:#ccc">
    Deze tool werkt het best met JavaScript ingeschakeld.  
    Links in de PDF openen dan automatisch in een nieuw tabblad.
  </p>
</noscript>
</body>
</html>
