<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Vergelijk cine-lenzen side-by-side op T-stop en brandpuntsafstand ‚Äì van Cooke tot IronGlass.">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>Lens Comparison ‚Äì TVL Rental</title>
</head>
<body>

  <!-- === CONTROLS (DESKTOP) === -->
  <div class="controls desktop-only">
    <div class="controls-row">
      <button id="toggleButton">‚Üî Flip</button>
      <button id="fullscreenButton">‚õ∂ Fullscreen</button>
      <button id="downloadPdfButton">‚§ì Download PDF</button>
      <button id="detailViewToggle">üîç Detail View</button>
    </div>

    <div class="controls-column">
      <select id="leftLens"></select>
      <select id="rightLens"></select>
    </div>

    <div class="controls-row">
      <select id="tStop">
        <option value="1.4">T1.4</option>
        <option value="2">T2</option>
        <option value="2.8" selected>T2.8</option>
        <option value="4">T4</option>
        <option value="5.6">T5.6</option>
        <option value="8">T8</option>
      </select>

      <select id="focalLength">
        <option value="18mm">18mm</option>
        <option value="25mm">25mm</option>
        <option value="35mm" selected>35mm</option>
        <option value="50mm">50mm</option>
        <option value="80mm">80mm</option>
        <option value="135mm">135mm</option>
      </select>
    </div>
  </div>

  <!-- === COMPARISON WRAPPER === -->
  <div id="comparisonWrapper" class="desktop-only">
    <div id="beforeImage">
      <img id="beforeImgTag" alt="Right lens preview">
    </div>
    <div id="afterWrapper">
      <div id="afterImage">
        <img id="afterImgTag" alt="Left lens preview">
      </div>
    </div>
    <div id="slider"></div>
  </div>

  <!-- === LABELS EN INFO === -->
  <div id="infoContainer" class="desktop-only">
    <div id="leftLabel"></div>
    <div id="rightLabel"></div>
  </div>

  <div id="lensInfo" class="desktop-only"></div>

  <div id="explanationBox" class="desktop-only">
    <p>‚ö†Ô∏è Let op: sommige lenzen zijn visueel gematcht. Als je bijvoorbeeld 35mm kiest, zie je soms een lens van 32 of 37mm die op 35mm lijkt qua field of view. Dit is om een eerlijke vergelijking te bieden.</p>
  </div>

  <!-- === MOBILE FULLSCREEN IFRAME === -->
  <div class="lens-frame-outer mobile-only">
    <div class="lens-frame-wrapper">
      <iframe 
        src="https://tvlmedia.github.io/lens-compare/" 
        allowfullscreen 
        loading="lazy">
      </iframe>
    </div>
  </div>

  <!-- === DETAIL VIEW OVERLAY (ZOOM) === -->
  <div id="detailOverlay">
    <div id="leftDetail" class="detail-view-square"><img alt="Left detail zoom"></div>
    <div id="rightDetail" class="detail-view-square"><img alt="Right detail zoom"></div>
  </div>

  <!-- === SCRIPT INCLUDES === -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    window.jspdf = window.jspdf || window.jspdf;
  </script>
  <script src="script.js" defer></script>

</body>
</html>
