<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lens Comparison – TVL Rental</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controls">
    <button id="toggleButton">↔ Flip</button>
    <button id="fullscreenButton">⛶ Fullscreen</button>
    <button id="downloadPdfButton">⇩ Download PDF</button>
    <select id="leftLensSelect"></select>
    <select id="rightLensSelect"></select>
    <select id="tStopSelect"></select>
    <select id="focalLengthSelect"></select>
  </div>

  <div id="comparisonWrapper">
    <div id="beforeImage">
      <img src="image-left.jpg" alt="Left lens image">
    </div>
    <div id="afterWrapper">
      <div id="afterImage">
        <img src="image-right.jpg" alt="Right lens image">
      </div>
    </div>
    <div id="slider"></div>
  </div>

  <div id="infoContainer">
    <div id="leftLabel">Lens: IronGlass Red P 37mm T2.8</div>
    <div id="rightLabel">Lens: IronGlass Zeiss Jena 35mm T2.8</div>
  </div>

  <div id="explanationBox">
    <!-- Uitleg over de lenzenvergelijking of wat je wil tonen -->
    Deze tool vergelijkt twee lenzen in split-view. Sleep de slider om verschillen te zien.
  </div>

  <script>
    const slider = document.getElementById('slider');
    const afterWrapper = document.getElementById('afterWrapper');
    let isDragging = false;

    slider.addEventListener('mousedown', () => isDragging = true);
    window.addEventListener('mouseup', () => isDragging = false);
    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const bounds = document.getElementById('comparisonWrapper').getBoundingClientRect();
      const offsetX = e.clientX - bounds.left;
      const percentage = Math.max(0, Math.min(offsetX / bounds.width, 1));
      afterWrapper.style.width = `${percentage * 100}%`;
      slider.style.left = `${percentage * 100}%`;
    });
  </script>
</body>
</html>
